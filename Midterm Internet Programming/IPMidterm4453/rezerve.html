<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script defer src="storage.js"></script>
    <link rel="stylesheet" href="sitecss.css"></link>
</head>
<body>

    <div class="inputs">
        <h1 class="display-1">Contact</h1>
        <div style="text-align: center; width: 20%;">

        <div class="input-group mb-3">
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="surname" placeholder="surname">
          </div>
          <div class="input-group mb-3">
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="name" placeholder="name">
          </div>
          <div class="input-group mb-3">
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="studentID" placeholder="Student ID" >
          </div>
          <div class="input-group mb-3">
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="email" placeholder="Email">
          </div>
        <button type="submit" class="btn btn-secondary btn-lg" onclick="reserve()" name="reserve">Reserve!</button>
        <p id="calculate" name="calculate"></p>

      



        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1"  >
            <label class="form-check-label" for="defaultCheck1">
                Agreement
            </label>
          </div>

        </div>

        </div>
    
</body>
</html>
